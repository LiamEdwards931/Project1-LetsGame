<section>
    <div id="signup-form">
        <form action="#" method="post">
            <h1>Sign Up for an event today!</h1>
                <label for "fname">First name:</label>
                <input type="text" id="fname" name="first-name" placeholder="First Name" remember required>
            <br>
                <label for "lname">Last name:</label>
                <input type="text" id="lname" name="last-name" placeholder="Last Name" required>
            <br>
                <label for "email">Email Address:</label>
                <input type="email" id="email" name="email-address" placeholder="Email Address" required>
            <br>
                <label for "platform">Choose your platform:</label>
            <br>
                <select id="platform">
                    <option value="xbox" selected required>Xbox</option>
                    <option value="Playstation" selected required>Playstation</option>
                    <option value="PC" selected required>PC</option>
                </select>
            <br>
                <input type="submit" name="Lets Game!" value="Lets Game!" id="submit-button">
    </div>
