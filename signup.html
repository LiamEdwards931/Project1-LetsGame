<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="social-gaming, gaming, gaming-meetup,xbox,playstation,steam,pc">
    <meta name="" author" content="Liam Edwards">
    <title>let's game</title>
    <!--Font-awesome link-->
    <script src="https://kit.fontawesome.com/2fed14f4e7.js" crossorigin="anonymous"></script>
    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bruno+Ace+SC&display=swap"
        rel="stylesheet">
</head>

<body id="signup-body">
    <!--Nav bar-->
    <header>
        <div id="navbar">
            <a href="index.html" aria-label="go to the homepage section">
                <h1 id="logo">Lets Game</h1>
            </a>
            <nav id="navbar-link">
                <ul>
                    <li id="active"><a href="signup.html" aria-label="go to the sign up page">Sign up</a></li>
                    <li id="#"><a href="index.html#welcome-start" aria-label="go to the meet up times section">Meetup</a></li>
                    <li id="#"><a href="index.html#about-us" aria-label="go to the about us section">About Us</a></li>
                    <li id="#"><a href="index.html" aria-label="go to the homepage section">Home</a></li>
                    <ul>
            </nav>
        </div>
    </header>
<!--signup section-->
    <section>
        <div id="signup-form">
            <form action=" " method=" ">
                <h1>Sign Up for an event today!</h1>
                <label for "fname">First name:</label>
                <input type="text" id="fname" name="first-name" placeholder="First Name" remember required>
                <br>
                <label for "lname">Last name:</label>
                <input type="text" id="lname" name="last-name" placeholder="Last Name" required>
                <br>
                <label for "email">Email Address:</label>
                <input type="email" id="email" name="email-address" placeholder="Email Address" required>
                <br>
                <label for "platform">Choose your platform:</label>
                <br>
                <select id="platform">
                    <option value="xbox" selected required>Xbox</option>
                    <option value="Playstation" selected required>Playstation</option>
                    <option value="PC" selected required>PC</option>
                </select>
                <br>
                <input type="submit" name="Lets Game!" value="Lets Game!" id="submit-button">
        </div>
    </section>

    <!--footer-->
    <footer id="footer-signup">
        <div id="footer-container">
            <div id="footer-left">
                <h4>Check out our social media!</h4>
                <a href="https://www.facebook.com/" target="_blank" aria-label="go to facebook page in a new tab ">
                    <i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/" target="_blank" aria-label="go to twitter page in a new tab ">
                    <i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="go to instagram page in a new tab ">
                    <i class="fa-brands fa-instagram"></i></a>
            </div>

            <div id="footer-center">
                <h4>Gaming platforms!</h4>
                <a href="https://www.xbox.com/" target="_blank" aria-label="go to xbox page in a new tab ">
                    <i class="fa-brands fa-xbox"></i></a>
                <a href="https://www.playstation.com/" target="_blank"
                    aria-label="go to playstation page in a new tab ">
                    <i class="fa-brands fa-playstation"></i></a>
                <a href="https://store.steampowered.com/" target="_blank" aria-label="go to steam page in a new tab ">
                    <i class="fa-brands fa-steam"></i></a>
            </div>

            <div id="footer-right">
                <h4>Social platforms for gamers!</h4>
                <a href="https://www.twitch.tv/" target="_blank" aria-label="go to twitch page in a new tab ">
                    <i class="fa-brands fa-twitch"></i></a>
                <a href="https://www.youtube.com/" target="_blank" aria-label="go to youtube page in a new tab ">
                    <i class="fa-brands fa-youtube"></i></a>
                <a href="https://discord.com/" target="_blank" aria-label="go to discord page in a new tab ">
                    <i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
